<h2>Customer List</h2>
<table class="table table-striped text-center">
  <thead>
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone no.</th>
      <th>Operation</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customers">
      <td>{{ customer.id }}</td>
      <td>{{ customer.firstname }}</td>
      <td>{{ customer.lastname }}</td>
      <td>{{ customer.mob }}</td>
      <td>
        <button (click)="updateCustomer(customer.id)"  class="btn btn-primary">Update</button>
      
        <button (click)="deleteCustomer(customer.id)" style="margin-left: 10px;" class="btn btn-danger" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
